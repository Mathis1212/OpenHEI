<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Profil')}">
</head>
<body>
<header th:replace="~{fragments :: menu('Profil')}"></header>
<main>
    <article>
        <h1 class="titre_page">Vos Matiere</h1>
        <div class="liste"  >
            <div class="liste_block"th:each="mapItem, state:${matiere} ">
                <div class="suivi_section">
                    <h4 th:utext="${mapItem.key}">JavaEE</h4>
                </div>
                <div class="dropdown" >
                    <button  class="dropbtn" th:attr="onclick=|showListCours('${mapItem.key}')|" >Cours</button>
                    <div th:id="${mapItem.key}" class="dropdown-content"></div>
                </div>
            </div>
        </div>
    </article>
</main>
<footer th:replace="~{fragments::footer('Profil')}"></footer>
</body>
</html>
