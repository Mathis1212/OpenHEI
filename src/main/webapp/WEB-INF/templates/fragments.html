<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fragments</title>
</head>
<body>
<header class="haut_de_page"  th:fragment="menu(currentPage)">
    <div id="haut_page_header">
        <img id="logo" src="/images/O.png" alt="Logo OpenHei" width="100px">

        <div id="recherche">
            <form enctype="utf-8" method="GET" action="">
                <input type="search" name="ch_recherche" placeholder="Rechercher..."autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" value >
                <input id="loupe" type="image" name="validation" alt="Bouton validation de la recherche" src="//images/loupe.png" value="recherche">
            </form>
        </div>
        <!--Code pour la navbar-->
        <div class="topnav" id="myTopnav">

            <!--les classes des balises i sont chargés depuis le css en ligne-->
            <a href="/Accueil" th:class="${ currentPage == 'Accueil' ? 'active' : ''}"><i class="fa fa-fw fa-home"></i> Home</a>


            <!--Code à compléter champ de recherche-->
            <div class="menuderoulant">
              <button id="search_bar" class="dropbtn"><i class="fa fa-fw fa-search"></i> Search</button>
              <div id="myDropdowné" class="menuderoulant-content">
                <div class="search-container" id="testid">
                    <form action="">
                      <input type="search" placeholder="Search.." name="search" id="search">
                      <button type="submit" id="loupe"><i class="fa fa-search"></i></button>
                    </form>
                  </div>
              </div>
            </div>


            <!--bloc pour faire apparaitre un menu déroulant au survol-->
            <div class="menuderoulant">
                <button class="dropbtn">Liste<i class="fa fa-caret-down"></i></button>
                <div class="menuderoulant-content">
                    <a href="/Themes" th:class="${currentPage == 'Themes' ? 'active' : ''}">Matieres</a>
                </div>
            </div>
            <!--blog pour les champs a mettre à droite sur la topnav-->
            <div class="topnav-right">

                <!--remplacer par le bouton avec affichage des champs au click-->
                <th:block th:if="${Connected}!=null" >
                    <div class="menuderoulant">
                        <button class="dropbtn" ><i class='fa fa-fw fa-user'></i><span th:text="${Connected}"></span> <i class="fa fa-caret-down"></i></button>
                        <div class="menuderoulant-content">
                            <a href="#" th:class="${ currentPage == 'Themes' ? 'active' : ''}">Mon Profil</a>
                            <a href="#" th:class="${ currentPage == 'Themes' ? 'active' : ''}">Mes cours</a>
                            <a href="/deconnection" th:class="${ currentPage == 'deconnection' ? 'active' : ''}">Déconnexion</a>
                        </div>
                    </div>
                </th:block>
                <th:block th:if="${Connected}==null">
                    <a href="/connection" ><i class="fa fa-fw fa-user"></i>Login</a>
                    <a href="/inscription">Sign In</a>
                </th:block>
            </div>

            <!--icone pour afficher tous les champs de la topnav-->
            <a href="javascript:void(0);" class="menu" id="menuBar">&#9776;</a>
        </div>
        <!--Code pour la navbar-->
    </header>


    <footer th:fragment="footer(currentPage)">
        <div>
            <h4>Qui sommes nous ?</h4>
            <ul>
                <li></li>
            </ul>
        </div>
        <div>
            <h4>Où nous trouver</h4>
            <ul>
                <li><a>Facebook</a></li>
                <li><a href="">Instagram</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
