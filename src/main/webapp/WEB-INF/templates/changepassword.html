<!DOCTYPE html>
<html lang="fr">
    <head>
        <!--librairie css pour les icons-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!--css pour la navbar-->
        <link rel="stylesheet" type="text/css" href="..\..\css\all_css.css">
        <!--js pour les évènements-->
        <script src="../../js/change_password.js"></script>
        <link rel="icon" type="image/png" href="../../images/O.png" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Nouveau MDP - OpenHei</title>
    </head>
    <body id="body_champ">
        <div class="container">
            <div class="titre_logo">
                <a class="back_home" href="/Accueil"><img id="logo" src="../../images/O.png" alt="Logo OpenHei"></a>
                <a class="back_home" href="/Accueil"><h3>OpenHei</h3></a>
            </div>
            <form method="post">
            <div class="champ">
                <label for="Login">Login :</label>
                <input type="email" id="Login" name="Login" placeholder="Your Login.." required>
            </div>
            <div class="champ">
                <label for="Password">Password :</label>
                <div>
                    <input type="password" id="Password" name="Password" placeholder="Your password.. " required>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class="champ">
                <label for="newPassword">New Password :</label>
                <div>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Your new password.. " required>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class="champ">
                <input type="submit" value="Submit">
            </div>
            </form>
            <div id="connexion" >
                <a href="/connection" >Je me souviens de mon MDP</a>
            </div>
        </div>
    </body>
</html>
