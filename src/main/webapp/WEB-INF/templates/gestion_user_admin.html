<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments :: head('Gestion Admin')}">
    </head>
    <body>
        <header th:replace="~{fragments :: menu('GestionAdmin')}"></header>
        <main>
            <article>

                <h1 class="titre_page">Gestion</h1>

                <div class="liste_user" >
                    <table id="myTable">
                        <tr class="header">
                            <th style="width:60%;">Id</th>
                            <th style="width:40%;">Pseudo</th>
                            <th style="width:40%;">Is Admin</th>
                            <th style="width:40%;">Delete</th>
                            <th style="width:40%;">Set Admin</th>
                        </tr>
                        <tr class="user_elements" th:each="mapItem, state:${user}">
                            <td th:id="${mapItem.key}" th:utext="${mapItem.key}">id</td>
                            <td th:utext="${mapItem.value.getPseudo()}">pseudo</td>
                            <td th:utext="${mapItem.value.getstatus()}">status</td>
                            <td><form><input type="submit" class="delete" value="Delete"></form></td>
                            <td><form><input type="submit" class="admin" value="Set Admin"></form></td>
                        </tr>
                    </table>
                </div>


            </article>
        </main>
        <footer th:replace="~{fragments::footer('GestionAdmin')}"></footer>

    </body>
</html>
