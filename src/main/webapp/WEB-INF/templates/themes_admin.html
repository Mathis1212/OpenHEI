<!DOCTYPE html>
<html lang="fr">
<head>
	<!--librairie css pour les icons-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!--css pour la navbar-->
	<link rel="stylesheet" type="text/css" href="..\..\css\all_css.css">
	<!--js pour les évènements-->
	<link rel="icon" type="image/png" href="../../images/O.png" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Thèmes - OpenHei</title>
</head>
<body>
<header th:replace="~{fragments :: menu('ThemesAdmin')}"></header>
		<main>
			<article>
				<h1 class="titre_page">Thèmes</h1>
				<div class="liste"  >
					<div class="liste_block"th:each="mapItem, state:${matiere} ">
						<h4 th:utext="${mapItem.key}">JavaEE</h4>
						<div class="dropdown" >
							<button  class="dropbtn" th:attr="onclick=|showListCours('${mapItem.key}')|" >Cours</button>
							<div th:id="${mapItem.key}" class="dropdown-content">
								<div class="cours"th:each="cour,state:${mapItem.value}" ><h5 th:utext="${cour.getnomCours()}" th:value="${cour.getId()}" >Cours</h5><a download th:href="@{${cour.getUrl()}}"><button class="btn"><i class="fa fa-download"></i> Download</button></a></div>
							</div>
						</div>
					</div>
				</div>

			</div>

		</article>

	</main>
	<footer>
		<div>
			<h4>Qui sommes nous ?</h4>
			<ul>
				<li>Un groupe d'étudiants</li>
			</ul>
		</div>
		<div>
			<h4>Où nous trouver</h4>
			<ul>
				<li>à HEI</li>
			</ul>
		</div>
		<div>
			<h4>Détails</h4>
			<ul>
				<li> Creéation du site</li>
			</ul>
		</div>
	</footer>
</body>
<script src="..\..\js\all_js.js"></script>
</html>
